quarkus.smallrye-openapi.path=/openapi

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/openapi-ui

quarkus.http.port=8091

patient-service-endpoint/mp-rest/url=http://localhost:${PATIENTS_ENDPOINT_PORT}/
patient-service-endpoint/mp-rest/scope=javax.inject.Singleton

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=pass
# temporary port while the correct DB is provided
quarkus.datasource.reactive.url=postgresql://localhost:${RESTRICTIONS_POSTGRES_PORT}/postgres
quarkus.hibernate-orm.database.generation=drop-and-create